# Prose.io settings
prose:
  rooturl: '_posts'
  siteurl: 'http://cubelabmedia.github.io'
  media: 'images'
  ignore:
    - index.md
    - _config.yml
    - CNAME
    - Gamefile
    - Gemfile.lock
    - readme.md
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "date"
          field:
            element: "hidden"
            value: CURRENT_DATETIME
      - name: "comments"
          element: "multiselect"
          label: "Enable/Disable Comments"
          options:
            - name: "Enable"
              value: "true"
            - name: "Disable"
              value: "false"
